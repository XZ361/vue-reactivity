<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue响应式</title></title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="index.js"></script>
</head>
<body>
    <div id="app">
        <h2>标题：{{myTitle}}--{{myTitle}}</h2>
        <p>内容：{{myContent}}</p>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                myTitle: 'Jack',
                myContent:"hello reactitive"
                
            },
        })
    </script>
</body>
</html>
