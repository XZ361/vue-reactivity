<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue响应式</title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>标题：{{myTitle}}--{{myTitle}}</h2>
        <p>内容：{{content}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    myTitle: 'Jack',
                    content:"hello reactitive"
                }
            },
        })
    </script>
</body>
</html>
